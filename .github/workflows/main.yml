name: CI

on:
  push:
    branches:
      - master

env:
  IMAGE: ${{secrets.DOCKER_HUB_USERNAME}}/simpleapp:latest
  
jobs:
  build-job:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{env.IMAGE}}
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_HUB_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}

  test-job:
    name: SAST Scan
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run SAST Scan
        uses: AppThreat/sast-scan-action@master
        with:
          type: "python"
          target: .
          report_file: sast_report.json

  deploy:
    name: Deploy to Ngrok
    runs-on: ubuntu-latest
    needs: test-job
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{env.IMAGE}}
          registry: registry.br.ngrok.io
          username: ngrok
          password: ${{secrets.NGROK_AUTH_TOKEN}}
      - name: Deploy container with Ngrok
        run: |
          curl -s https://api.ngrok.com/tunnels \
            -H "Authorization: Bearer ${{secrets.NGROK_AUTH_TOKEN}}" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "simpleapp",
              "bind_tls": true,
              "proto": "http",
              "addr": "simpleapp:5000",
              "region": "br"
            }'
