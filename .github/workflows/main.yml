name: CI

on:
  push:
    branches:
      - master

env:
  IMAGE: ${{secrets.DOCKER_HUB_USERNAME}}/simpleapp:latest
  
jobs:

  push-telegram-job:
    name: Push Notification Job
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{secrets.TELEGRAM_CHAT_ID}}
          token: ${{secrets.TELEGRAM_BOT_TOKEN}}
          message: |
            Foi realizado um novo commit!

            Mensagem: ${{github.event.commits[0].message}}
            Reposit√≥rio: ${{ github.repository }}
            
  build-job:
    name: Build Job
    needs: push-telegram-job
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{env.IMAGE}}
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_HUB_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}

  test-job:
    name: SAST Scan
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run SAST Scan
        uses: AppThreat/sast-scan-action@master
        with:
          type: "python"
          target: .
          report_file: sast_report.json

  deploy-job:
    name: Deploy Job
    needs: test-job
    runs-on: ubuntu-latest
    steps:
      - name: Download and Install Ngrok
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          chmod +x ngrok
          mv ngrok /usr/local/bin/
      - name: Start Ngrok
        run: ngrok http 5000 &
      - name: Deploy to Ngrok
        env:
          NGROK_AUTH_TOKEN: ${{secrets.NGROK_AUTH_TOKEN}}
        run: |
          sleep 3
          ngrok_url=$(curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "SimpleApp is now available at $ngrok_url"
